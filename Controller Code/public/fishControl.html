  <h2>inFINity control<img src="Fishyy.png"></h2>

  <div class="grid-container">
    <div class="IMUControl">
		  	Manual Control
		  	<label class="switch">
		  		<input type="checkbox">
		  		<span class="slider round"></span>
          </label>
			  IMU Control
    </div>

    <div class="speed">
        <br></br>
        <label for="name">Speed Value</label><br></br>
        <input type="number" name="speed-value" id="speed-value" value="0">
        <br></br>
    </div>

    <div class="XRotVal"><br></br>
        <label for="name">X Rotation</label><br></br>
        <input type="number" name="x-rotation" id="x-rotation" value="0">
        <br></br>
    </div>

    <div class="YRot"><br></br>
      <label for="name">Y Rotation</label><br></br>
      <input type="number" name="y-rotation" id="y-rotation" value="0"><br></br>
    </div>
    
    <div class="lightSensorStream">
			<h3>Light sensor stream</h3>
      <div>
        <canvas id="canvas"></canvas>
      </div>
      <br>
      <br>
      <script>
        var config = {
          type: 'line',
          data: {
            labels: [1,2,3,4,5,6,7],
            datasets: [{
              label: 'Light Intensity',
              backgroundColor: window.chartColors.red,
              borderColor: window.chartColors.red,
              data: [
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor(),
                randomScalingFactor()
              ],
              fill: false,
            }]
          },
          options: {
            responsive: true,
            title: {
              display: true,
            },
            tooltips: {
              mode: 'index',
              intersect: false,
            },
            hover: {
              mode: 'nearest',
              intersect: true
            },
            scales: {
              xAxes: [{
                display: false,
                scaleLabel: {
                  display: true,
                  labelString: 'Time'
                }
              }],
              yAxes: [{
                display: true,
                scaleLabel: {
                  display: true,
                  labelString: 'Light Intensity'
                }
              }]
            }
          }
        };

        window.onload = function() {
          var ctx = document.getElementById('canvas').getContext('2d');
          window.myLine = new Chart(ctx, config);
        };
      </script>
    </div>
